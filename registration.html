<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel='stylesheet' href='styles.css'>
	<script src="scripts/login-registration.js"></script>
</head>
<nav>
    <br>
    <img onclick="document.location='homepage.html'" src="images/collideText2.png" class="logo">
    <br>
    </nav>
<body class="login">
     <div class="login-box">
        <h2>Register</h2>
        <br>
        <form action="#">
        
		<input class="logininput" type ='username' id='usernameBox' placeholder='Username'>
        <br>
		<input class="logininput" type ='firstname' id='firstnameBox' placeholder='Firstname'>
        <br>
		<input class="logininput" type ='surname' id='surnameBox' placeholder='Surname'>
        <br>
		<input class="logininput" type ='text' id='emailBox' placeholder='Email'>
        <br>
        <input class="logininput" type ='password' id='passwordBox1' placeholder='Password'>
        <br>
		<input class="logininput" type ='password' id='passwordBox2' placeholder='Repeat Password'>
        <br>
        <div class="ageCheckDiv">
            <input type="checkbox" id="ageCheck" value="ageCheck">
            <label for="ageCheck" class="ageCheckBox"> By checking this box I confirm I am at least 13 years old</label>
        </div>
        <br>
        <button class="loginbutton" type="submit" onclick=addUser()>Register</button>
        <br><br>
        <a href='login.html'>Already have an account?</a>

        </form>
    </div>


</body>
</html>
